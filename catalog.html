<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    </head>
<body>
<h2>Books</h2>


<table class="table table-dark">
    <thead>
        <th>Title</th>
        <th>Author</th>
        <th>Year</th>
        <th>Price</th>
    </thead>
    <tbody id = "demo">
        
    </tbody>
</table>


<script>
function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xmlhttp.open("GET", "info.xml", true);
  xmlhttp.send();
}

function myFunction(xml) {
  var x1, i, xmlDoc, txt;
  xmlDoc = xml.responseXML;
  txt = "";
  x1 = xmlDoc.getElementsByTagName("title");
  x2 = xmlDoc.getElementsByTagName("author");
  x3 = xmlDoc.getElementsByTagName("year");
  x4 = xmlDoc.getElementsByTagName("price");
  for (i = 0; i< x1.length; i++) {
    txt +="<tr><td scope='col'>" + x1[i].childNodes[0].nodeValue + "</td>";
    txt +="<td scope='col'>" + x2[i].childNodes[0].nodeValue + "</td>";
    txt +="<td scope='col'>" + x3[i].childNodes[0].nodeValue + "</td>";
    txt +="<td scope='col'>" + x4[i].childNodes[0].nodeValue + "</td></tr>";
  }
  
  document.getElementById("demo").innerHTML = txt;
}
loadXMLDoc()
</script>

</body>
</html>
